<ion-header translucent=true>
  <ion-toolbar color = "primary">
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="ios-arrow-down" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item>
      <ion-list-header (click)="sortBy('name')">Item</ion-list-header>
      <ion-icon name="md-arrow-dropdown" *ngIf="sortingBy=='name'"></ion-icon>
      
      <ion-list-header (click)="sortBy('price')" class="ion-text-right">Prices</ion-list-header>
      <ion-icon name="md-arrow-dropdown" *ngIf="sortingBy=='price'"></ion-icon>
    </ion-item>
    
    <ion-card *ngFor="let items of shoppingList">
      <ion-item-sliding>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <img src={{items.img}} class="img">
              </ion-col>
              <ion-col ion-long-press [interval]="400"
  (pressed)="setName(items.name,$event)"
  (longPressed)="presentItemPreview($event)">
                <ion-card-subtitle>
                  {{items.name}}
                </ion-card-subtitle>
              </ion-col>
            
              <ion-col class="ion-float-right">
                <div class="ion-text-end">
                  ฿{{items.price}}
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="deleteItem(items)">
          <ion-item-option color="danger" (click)=deleteItem(items) expandable>
            <ion-icon slot="icon-only" name="trash" ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

  </ion-list>
  <ion-item *ngIf='shoppingList.length!=0'>
    <h3>Total:</h3>
    <ion-label class="ion-text-end">
      <h2>฿{{totalPrice}}</h2>
    </ion-label>
  </ion-item>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size = medium (click)="presentPopover()">
      <ion-icon name="add" size = large></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size=medium (click)="presentAlertConfirm()">
      <ion-icon name="cart" size="large"></ion-icon>
    </ion-fab-button>

  </ion-fab>

</ion-content>
