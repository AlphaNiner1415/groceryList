<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-list-header>Item name</ion-list-header>
        <ion-list-header position = "floating">Price</ion-list-header>
      </ion-item>
      <ion-item *ngFor="let items of shoppingList">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <div>
                {{items.name}}
              </div>
            </ion-col>
            <ion-col size = "3" offset= "5">
              <div>
                {{items.price}}
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button size = medium>
        <ion-icon name="add" size = large></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
