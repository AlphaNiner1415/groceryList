<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Find Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-searchbar placeHolder="What do you want to buy?" (ionChange)="onSearch($event)" [debounce]= "500" color="primary" class="myBar"></ion-searchbar>
  
  <ion-progress-bar type="indeterminate" *ngIf="items === undefined" color= "secondary"></ion-progress-bar>
  <ion-item color="primary" >
    <ion-label>Category</ion-label>
    <ion-select (ionChange)="categorySort(SelectValue)" interface="popover" placeholder="Select One" [(ngModel)]="SelectValue">
      <ion-select-option value="Vegetables">Vegetables</ion-select-option>
      <ion-select-option value="fruits">Fruits</ion-select-option>
      <ion-select-option value="meat/poultry">Meat & Poultry</ion-select-option>
      <ion-select-option value="seafood">Seafood</ion-select-option>
      <ion-select-option value="dairy">Dairy</ion-select-option>
      <ion-select-option value="confections">Confections</ion-select-option>
      <ion-select-option value="beverages">Beverages</ion-select-option>
      <ion-select-option value="GBN">Grains</ion-select-option>
      <ion-select-option value="">None</ion-select-option>

    </ion-select>
  </ion-item>
  <ion-list class= "listItem">
    <div> &nbsp;</div>
    <ion-card *ngFor="let item of items2" color="primary">
      <ion-row>
        <ion-col>
          <img src="{{item.img}}" class="img2">
        </ion-col>
        <ion-col>
          <ion-item color="primary">
            <ion-label>Big C Price: {{item.price.bigc}}฿</ion-label>
          </ion-item>
          <ion-item color="primary">
            <ion-label>Tesco Lotus Price: {{item.price.tesco}}฿</ion-label>
          </ion-item>
          <ion-item color="primary">
            <ion-label>Tops Price: {{item.price.tops}}฿</ion-label>
          </ion-item>
          <ion-item color="primary">
            <ion-label>7-11 Price: {{item.price.seveneleven}}฿</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-card-header>
        <ion-card-title> {{ item.name }} </ion-card-title>
        <!-- <img src="https://i.imgur.com/00Mw5x5.jpg"> -->
      </ion-card-header>
      <ion-button (click) = "addToMyList(item)" class="mybutton"> Click me to add Item</ion-button>
    </ion-card>  
  </ion-list>
  <div *ngIf="items2.length <= 0">
    <ion-list class= "listItem">
      <ion-card *ngFor="let item of numbers" color="primary">
        
        <ion-row>
          <ion-col>
            <ion-skeleton-text style="width: 20vh; height: 20vh" animated></ion-skeleton-text>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-label>
            </ion-item>
            
          </ion-col>
        </ion-row>
        <ion-card-header>
          <ion-card-title> <ion-skeleton-text style="height: 24px; width: 100px" animated></ion-skeleton-text> </ion-card-title>
          <!-- <img src="https://i.imgur.com/00Mw5x5.jpg"> -->
        </ion-card-header>
        <ion-button fill="clear"> <ion-skeleton-text style="height: 24px; width: 200px" animated></ion-skeleton-text></ion-button>
        
      </ion-card>
      
    </ion-list>
  </div>
  
  

</ion-content>
