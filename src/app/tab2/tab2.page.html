<ion-header translucent="true">
  <ion-toolbar color = "primary">
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeHolder="What do you want to buy?" (search)="onSearch($event)"></ion-searchbar>
  
  <ion-grid>
    <ion-row>
      <ion-col>   
        <ion-button expand="full" color='bigc' class="myButton">
          Hello
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-card>
          Big C
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          HEllow
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          Hello World2
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar type="indeterminate" *ngIf="items === undefined" color= "secondary"></ion-progress-bar>

  <ion-list>
    <ion-card *ngFor="let item of items">
      <!-- <img src="{{item.img}}" class = "img2"> -->
      <ion-card-header >
        <ion-card-title> {{ item.name }} </ion-card-title>
        <!-- <img src="https://i.imgur.com/00Mw5x5.jpg"> -->
      </ion-card-header>
      <ion-button (click) = "addToShoppingList(item)"> Click me to add Item</ion-button>
    </ion-card>
  </ion-list>
  
  

</ion-content>
