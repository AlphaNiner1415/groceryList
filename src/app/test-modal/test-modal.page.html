<ion-header color="tertiary">
  <ion-toolbar color= "tertiary">
    <ion-title class="ion-float-left">{{modalTitle}}</ion-title>
    <ion-button icon-only fill="clear" class= "ion-float-right" (click)="closeModal()"><ion-icon name="close" color="primary"></ion-icon></ion-button>
  </ion-toolbar>

</ion-header>

<ion-content color="tertiary">
  <ion-card *ngFor="let items of modalList">
    <ion-item color="primary">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src={{items.pic_link}} class="img">
          </ion-col>
          <ion-col>
            <ion-card-subtitle style="font-size: medium" color="tertiary">
              {{items.name}}
            </ion-card-subtitle>
          </ion-col>

          <ion-col class="ion-float-right">
            <ion-label> {{items.price.avg_price}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
      
  </ion-card>
</ion-content>
